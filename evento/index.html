<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Evento – Sicoob</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- Hero Section -->
  <section class="evento-hero" style="background-image:url('path/to/banner.jpg')">
    <div class="evento-hero-overlay">
      <h1 id="titulo-evento">Título do Evento</h1>
      <p class="evento-hero-subtitle">Data • Local</p>
      <a href="#descricao" class="btn-primary">Saiba Mais</a>
    </div>
  </section>

  <!-- Conteúdo Principal + Sidebar -->
  <section id="descricao" class="evento-detalhe">
    <div class="event-container">
      <!-- Descrição -->
      <article class="evento-content">
        <h2>Descrição</h2>
        <p id="descricao-evento">
          Aqui vai a descrição completa do evento, com parágrafos, listas ou imagens internas.
        </p>
      </article>
      <!-- Metadados -->
      <aside class="evento-meta">
        <div class="meta-item">
          <span class="meta-label">Data</span>
          <span id="data-evento" class="meta-value">15/07/2025</span>
        </div>
        <div class="meta-item">
          <span class="meta-label">Local</span>
          <span id="local-evento" class="meta-value">Auditório Sicoob</span>
        </div>
        <div class="meta-item">
          <span class="meta-label">Tipo</span>
          <span id="tipo-evento" class="meta-value">Workshop</span>
        </div>
        <a href="inscricao.html?id=123" class="btn-secondary meta-cta">
          Inscreva-se
        </a>
      </aside>
    </div>
  </section>

  <!-- Rodapé -->
  <footer class="site-footer">
    <!-- conteúdo do footer igual às outras páginas -->
  </footer>

  <script src="../js/evento.js"></script>
</body>
</html>
